<div id="modalpage">
    <h1 class="bheader">Polip</h1>
    <div id="modalpage-content">

        <div class="fgroup">
            <span class="gtitle">Adet</span>
            <input type="number" id="adet" style="width:100px;" placeholder="Adet">
        </div>
        <div class="fgroup">
            <span class="gtitle">Tipi</span>
            <div class="group-label-list">
                <label><input type="checkbox" id="sapli" value="Saplı" />Saplı</label>
                <label><input type="checkbox" id="sapsiz" value="Sapsız" />Sapsız</label>
            </div>
        </div>

        <div class="fgroup">
            <span class="gtitle">Boyut</span>
            <div class="group-label-list">
                <label><input type="checkbox" id="boyut1" value="<0.5 cm" /><0.5 cm</label>
                <label><input type="checkbox" id="boyut2" value="0.5-1 cm" />0.5-1 cm</label>
                <label><input type="checkbox" id="boyut3" value="1-2 cm" />1-2 cm</label>
                <label><input type="checkbox" id="boyut4" value=">3 cm" />>3 cm</label>
            </div>
        </div>

    </div>
    <div>
        <input type="button" value="KAYDET" id="btnkaydet" />
    </div>
</div>


<script>
    Skeleton.stacker({
            el: '#modalpage',
            // Formdaki elementler trigger edildiğinde, otomatik olarak..
            // ... Skeleton.popup.data.fields alanına dataların value değerlerini atamasını istiyoruz
            updateWithData: Skeleton.popup.data.fields
        })
        .elements.btnkaydet('click', Skeleton.popup.close);
</script>
