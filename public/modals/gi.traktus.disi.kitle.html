<div id="modalpage">
    <h1 class="bheader">Polip</h1>
    <div id="modalpage-content">

        <div class="fgroup">
            <span class="gtitle">Çap</span>
            <input type="number" id="cap" name="cap" step="0.1" min="0" style="width:100px;" placeholder="Çap">
        </div>
        <div class="fgroup">
            <span class="gtitle">Lokasyon</span>
            <div class="group-label-list nonedisplay">
                <input type="checkbox" id="perivisseral" /><label for="perivisseral">Perivisseral</label>
            </div>
            <hr class="downarrow" />
            <div class="group-label-list nonedisplay locked" key="perivisseral">
                <div class="grp-row">
                    <ul class="grp-col">
                        <li><input type="checkbox" id="perihepatik" key/><label for="perihepatik">Perihepatik</label></li>
                        <li><input type="checkbox" id="perisplenik" /><label for="perisplenik">Perisplenik</label></li>
                        <li><input type="checkbox" id="pericekal" /><label for="pericekal">Periçekal</label></li>
                    </ul>
                    <ul class="grp-col">
                        <li><input type="checkbox" id="retrocekal" /><label for="retrocekal">Retroçekal</label></li>
                        <li><input type="checkbox" id="perirektal" /><label for="perirektal">Perirektal</label></li>
                        <li><input type="checkbox" id="perianal" /><label for="perianal">Perianal</label></li>
                    </ul>
                    <ul class="grp-col">
                        <li><input type="checkbox" id="peripankreatik" /><label for="peripankreatik">Peripankreatik</label></li>
                        <li><input type="checkbox" id="retropankreatik" /><label for="retropankreatik">Retropankreatik</label></li>
                        <li><input type="checkbox" id="retroperitoneal" /><label for="retroperitoneal">Retroperitoneal</label></li>
                    </ul>
                    <ul class="grp-col">
                        <li><input type="checkbox" id="retrovajinal" /><label for="retrovajinal">Retrovajinal</label></li>
                        <li><input type="checkbox" id="presakral" /><label for="presakral">Presakral</label></li>
                    </ul>
                </div>
            </div>

            <hr/>
            <div class="group-label-list">
                <input type="checkbox" id="visseral" /><label for="visseral">Visseral</label>
            </div>
            <hr class="downarrow" />
            <div class="group-label-list nonedisplay locked" key="visseral">
                <div class="grp-row">
                    <ul class="grp-col">
                        <li><input type="checkbox" id="karaciger" /><label for="karaciger">Karaciğer</label></li>
                        <li><input type="checkbox" id="dalak" /><label for="dalak">Dalak</label></li>
                        <li><input type="checkbox" id="pankreas" /><label for="pankreas">Pankreas</label></li>
                    </ul>
                    <ul class="grp-col">
                        <li><input type="checkbox" id="sagbobrek" /><label for="sagbobrek">Sağ Böbrek</label></li>
                        <li><input type="checkbox" id="solbobrek" /><label for="solbobrek">Sol Böbrek</label></li>
                    </ul>
                </div>
            </div>
        </div>


    </div>
    <div id="modalpage-footer">
        <input type="button" value="KAYDET" id="btnkaydet" />
    </div>
</div>


<script>
    Skeleton.stacker({
            el: '#modalpage'
        })
        .elements.btnkaydet('click', function(e) {
            Skeleton.popup.data.fields = e.data;
            Skeleton.popup.close();
        })
        // İlgili checkbox nesnesine tıklandığında 
        .perivisseral('click', function(e) {
            var u = parent.document.querySelector('[key=perivisseral]');
            if (e.target.checked)
                u.remClass('locked');
            else
                u.setClass('locked');
        })
        // İlgili checkbox nesnesine tıklandığında 
        .visseral('click', function(e) {
            var u = parent.document.querySelector('[key=visseral]');
            if (e.target.checked)
                u.remClass('locked');
            else
                u.setClass('locked');
        })
</script>
