<div id="modalpage">
    <h1 class="bheader">Ostomi</h1>
    <div id="modalpage-content">
        <table>
            <tr>
                <td>

                    
                    <div class="fgroup">
                        <span class="gtitle">Tip</span>
                        <div class="group-label-list">
                            <label><input type="checkbox" id="ileostomi" value="İleostomi" onclick="formchanger(this,event);"/>İleostomi</label>
                            <label><input type="checkbox" id="kolostomi" value="Kolostomi" onclick="formchanger(this,event);"/>Kolostomi</label>
                        </div>
                    </div>

                </td>
            </tr>

        </table>
    </div>
    <div>
        <input type="button" value="Kaydet" onclick="Skeleton.popup.method.close();" />
    </div>
</div>

<script>
    function formchanger(element, args) {

        switch (element.type) {
            case 'number':
                if (element.value)
                    Skeleton.popup.data[element.id] = element.value;
                else
                    if (Skeleton.popup.data[element.id])
                        delete Skeleton.popup.data[element.id];
                break;
            case 'checkbox':
                if (element.checked)
                    Skeleton.popup.data[element.id] = element.value || element.checked;
                else
                    if (Skeleton.popup.data[element.id])
                        delete Skeleton.popup.data[element.id];
                break;
        }


    }

</script>
