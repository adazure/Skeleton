<div id="modalpage">
    <h1 class="bheader">Polip</h1>
    <div id="modalpage-content">
        <table>
            <tr>
                <td>

                    <div class="fgroup">
                        <span class="gtitle">Adet</span>
                        <input type="number" id="adet" style="width:100px;" placeholder="Adet" onkeyup="formchanger(this,event);">
                    </div>
                    <div class="fgroup">
                        <span class="gtitle">Tipi</span>
                        <div class="group-label-list">
                            <label><input type="checkbox" id="sapli" value="Sapl覺" onclick="formchanger(this,event);"/>Sapl覺</label>
                            <label><input type="checkbox" id="sapsiz" value="Saps覺z" onclick="formchanger(this,event);"/>Saps覺z</label>
                        </div>
                    </div>

                    <div class="fgroup">
                        <span class="gtitle">Boyut</span>
                        <div class="group-label-list">
                            <label><input type="checkbox" id="birinci" value="<0.5 cm" onclick="formchanger(this,event);"/><0.5 cm</label>
                            <label><input type="checkbox" id="ikinci" value="0.5-1 cm" onclick="formchanger(this,event);"/>0.5-1 cm</label>
                            <label><input type="checkbox" id="ucuncu" value="1-2 cm" onclick="formchanger(this,event);"/>1-2 cm</label>
                            <label><input type="checkbox" id="dorduncu" value=">3 cm" onclick="formchanger(this,event);"/>>3 cm</label>
                        </div>
                    </div>
                </td>
            </tr>

        </table>
    </div>
    <div>
        <input type="button" value="Kaydet" onclick="Skeleton.popup.method.close();" />
    </div>
</div>

<script>
    function formchanger(element, args) {

        switch (element.type) {
            case 'number':
                if (element.value)
                    Skeleton.popup.data[element.id] = element.value;
                else
                    if (Skeleton.popup.data[element.id])
                        delete Skeleton.popup.data[element.id];
                break;
            case 'checkbox':
                if (element.checked)
                    Skeleton.popup.data[element.id] = element.value || element.checked;
                else
                    if (Skeleton.popup.data[element.id])
                        delete Skeleton.popup.data[element.id];
                break;
        }


    }

</script>
