<div id="modalpage">
    <h1 class="bheader">Prestenotik Dilatasyon</h1>
    <div id="modalpage-content">
        <table>
            <tr>
                <td>

                    <div class="fgroup">
                        <span class="gtitle">Lümen</span>
                        <input type="number" step="0.1" id="lumen" value="1" style="width:100px;" placeholder="Lümen" onkeyup="formchanger(this,event);" /> cm
                    </div>
                </td>
            </tr>

        </table>
    </div>
    <div>
        <input type="button" value="Kaydet" onclick="Skeleton.popup.method.close();" />
    </div>
</div>

<script>
    function formchanger(element, args) {

        switch (element.type) {
            case 'number':
                if (element.value)
                    Skeleton.popup.data[element.id] = element.value;
                else
                    if (Skeleton.popup.data[element.id])
                        delete Skeleton.popup.data[element.id];
                break;
            case 'checkbox':
                if (element.checked)
                    Skeleton.popup.data[element.id] = element.value || element.checked;
                else
                    if (Skeleton.popup.data[element.id])
                        delete Skeleton.popup.data[element.id];
                break;
        }


    }

</script>
