<div id="modalpage">
    <h1 class="bheader">Subkutan Apse</h1>
    <div id="modalpage-content">
        <div class="fgroup">
            <span class="gtitle">Adet</span>
            <input type="number" id="adet" style="width:100px;" placeholder="Adet" onkeyup="formchanger(this,event);">
        </div>
        <div class="fgroup">
            <span class="gtitle">Tipi</span>
            <div class="group-label-list">
                <label><input type="checkbox" id="sapli" value="Saplı" onclick="formchanger(this,event);"/>Saplı</label>
                <label><input type="checkbox" id="sapsiz" value="Sapsız" onclick="formchanger(this,event);"/>Sapsız</label>
            </div>
        </div>

        <div class="fgroup">
            <span class="gtitle">Boyut</span>
            <div class="group-label-list">
                <label><input type="checkbox" id="birinci" value="<0.5 cm" onclick="formchanger(this,event);"/><0.5 cm</label>
                <label><input type="checkbox" id="ikinci" value="0.5-1 cm" onclick="formchanger(this,event);"/>0.5-1 cm</label>
                <label><input type="checkbox" id="ucuncu" value="1-2 cm" onclick="formchanger(this,event);"/>1-2 cm</label>
                <label><input type="checkbox" id="dorduncu" value=">3 cm" onclick="formchanger(this,event);"/>>3 cm</label>
            </div>
        </div>
    </div>
    <div>
        <input type="button" value="KAYDET" id="btnkaydet" />
    </div>
</div>


<script>
    Skeleton.stacker({
            el: '#modalpage',
            // Formdaki elementler trigger edildiğinde, otomatik olarak..
            // ... Skeleton.popup.data.fields alanına dataların value değerlerini atamasını istiyoruz
            updateWithData: Skeleton.popup.data.fields
        })
        .elements.btnkaydet('click', Skeleton.popup.close);
</script>
