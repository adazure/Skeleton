<div id="modalpage">
    <h1 class="bheader">Lüminal Darlık</h1>
    <div id="modalpage-content">

        <div class="fgroup">
            <span class="gtitle">Uzunluk</span>
            <input type="number" id="uzunluk" style="width:100px;" placeholder="Uzunluk" /> cm
        </div>
        <div class="fgroup">
            <span class="gtitle">Endoskopi</span>
            <div class="group-label-list">
                <select id="endoskopi">
                    <option value="Geçti">Geçti</option>
                    <option value="Geçemedi">Geçemedi</option>
                </select>
            </div>
        </div>

    </div>
    <div>
        <input type="button" value="KAYDET" id="btnkaydet" />
    </div>
</div>


<script>
    Skeleton.stacker({
            el: '#modalpage',
            // Formdaki elementler trigger edildiğinde, otomatik olarak..
            // ... Skeleton.popup.data.fields alanına dataların value değerlerini atamasını istiyoruz
            updateWithData: Skeleton.popup.data.fields
        })
        .elements.btnkaydet('click', Skeleton.popup.close);
</script>
