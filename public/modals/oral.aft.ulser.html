<div id="modalpage">
    <h1 class="bheader">Anal Fissür</h1>
    <div id="modalpage-content">

        <div class="fgroup">
            <span class="gtitle">Adet</span>
            <input type="number" id="adet" style="width:100px;" placeholder="Adet" />
        </div>
        <div class="fgroup">
            <span class="gtitle">Büyüklük</span>
            <div class="group-label-list">
                <select id="endoskopi">
                    <option value="Aftöz">Aftöz</option>
                    <option value="0.5 - 1 cm">0.5 - 1 cm</option>
                    <option value=">1 cm">>1 cm</option>
                </select>
            </div>
        </div>

    </div>
    <div>
        <input type="button" value="Kaydet" id="btnkaydet" />
    </div>
</div>


<script>
    Skeleton.stacker({
            el: '#modalpage',
            // Formdaki elementler trigger edildiğinde, otomatik olarak..
            // ... Skeleton.popup.data.fields alanına dataların value değerlerini atamasını istiyoruz
            updateWithData: Skeleton.popup.data.fields
        })
        .elements.btnkaydet('click', Skeleton.popup.close);
</script>
