<div id="modalpage">
    <h1 class="bheader">Polip</h1>
    <div id="modalpage-content">
        <div class="fgroup">
            <span class="gtitle">Adet</span>
            <input type="number" id="adet" name="adet" placeholder="Adet">
        </div>
        <div class="fgroup">
            <span class="gtitle">Tipi</span>
            <div class="group-label-list">
                <input type="checkbox" id="sapli" value="Saplı">
                <label for="sapli">Saplı</label>
                <input type="checkbox" id="sapsiz" value="Sapsız">
                <label for="sapsiz">Sapsız</label>
            </div>
        </div>
        <div class="fgroup">
            <span class="gtitle">Boyut</span>
            <div class="group-label-list">
                <input type="checkbox" id="boyut1" value="<0.5 cm">
                <label for="boyut1">&lt;0.5 cm</label>
                <input type="checkbox" id="boyut2" value="0.5-1 cm">
                <label for="boyut2">0.5-1 cm</label>
                <input type="checkbox" id="boyut3" value="1-2 cm">
                <label for="boyut3">1-2 cm</label>
                <input type="checkbox" id="boyut4" value=">3 cm">
                <label for="boyut4">&gt;3 cm</label>
            </div>
        </div>
    </div>
    <div>
        <input type="button" value="KAYDET" id="btnkaydet" />
    </div>
</div>


<script>
    Skeleton.stacker({
            el: '#modalpage',
            // Formdaki elementler trigger edildiğinde, otomatik olarak..
            // ... Skeleton.popup.data.fields alanına dataların value değerlerini atamasını istiyoruz
            updateWithData: Skeleton.popup.data.fields
        })
        .elements.btnkaydet('click', Skeleton.popup.close);
</script>
