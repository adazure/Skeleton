<div id="modalpage">
    <h1 class="bheader">Ülser Multipl</h1>
    <div id="modalpage-content">

        <div class="fgroup">
            <span class="gtitle">Formasyon</span>
            <div class="group-label-list">
                <input type="checkbox" value="Aftöz" id="aftoz" /><label for="aftoz">Aftöz</label>
                <input type="checkbox" value="Oval" id="oval" /><label for="oval">Oval</label>
                <input type="checkbox" value="Yıldız" id="yildiz" /><label for="yildiz">Yıldız</label>
                <input type="checkbox" value="Sirküler" id="sirkuler" /><label for="sirkuler">Sirküler (Horizontal)</label>
            </div>
        </div>
        <div class="fgroup">
            <span class="gtitle">Boyut</span>
            <div>
                <input type="checkbox" value="<0.5 cm" /><label for="boyut1"><0.5 cm</label>
                <input type="checkbox" value="0.5-1 cm" /><label for="boyut2">0.5-1 cm</label>
                <input type="checkbox" value="1-2 cm" /><label for="boyut3">1-2 cm</label>
                <input type="checkbox" value="3-5 cm" /><label for="boyut4">3-5 cm</label>
                <input type="checkbox" value=">5 cm" /><label for="boyut5">>5 cm</label>
            </div>
        </div>
        <div class="fgroup">
            <span class="gtitle">Adet</span>
            <input type="number" placeholder="Adet" title="İzole olarak kayda geçmesini istediğiniz birden fazla ülser için sayı girebilirsiniz.">
        </div>
    </div>
    <div>
        <input type="button" value="Kaydet" />
    </div>
</div>
